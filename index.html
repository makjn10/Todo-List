<!DOCTYPE html>
<html>
    <head>    
        <title>ToDo List</title>
        <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="assets/css/todos.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo" id="addTodoInput">
            <ul id="todoList">
                <li class="todoElement"><span class="deleteBtn"><i class="fas fa-trash"></i></span> Go to potions class</span>
                <li class="todoElement"><span class="deleteBtn"><i class="fas fa-trash"></i></span> Go to park</li>
                <li class="todoElement"><span class="deleteBtn"><i class="fas fa-trash"></i></span> Take a shower</li>
            </ul>
        </div>

        <script src="assets/js/todos.js"></script>
    </body>
</html>
